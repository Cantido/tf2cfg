echo "-------------------------------------------------------"
echo "              engineer.cfg loading..."
echo "-------------------------------------------------------"

exec mydefaults.cfg

alias sentry        "destroy 2; build 2; engbinds"
alias dispenser     "destroy 0; build 0; engbinds"
alias tele_entrance "destroy 1; build 1; engbinds"
alias tele_exit     "destroy 3; build 3; engbinds"

alias engbinds  "bind f1 sentry;
                 bind f2 dispenser;
                 bind f3 tele_entrace;
                 bind f4 tele_exit"

bind r sentry
engbinds

exec quickswitch.cfg
alias quickslot1 "slot1; my_sensitivity"
alias quickslot2 "slot2; my_sensitivity"
alias quickslot3 "slot3; my_sensitivity"

echo "-------------------------------------------------------"
echo "              engineer.cfg loaded"
echo "-------------------------------------------------------"
