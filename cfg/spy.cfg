echo "-------------------------------------------------------"
echo "                  spy.cfg loading..."
echo "-------------------------------------------------------"

exec mydefaults.cfg

// ----------------------------------------------------------------------------
// Weapon settings
// ----------------------------------------------------------------------------
// Here are my weapon-specific settings that will be used with the quickswitch
// stuff I have written below. These are the settings that I want applied
// when I equip that weapon. If you didn't want quickswitch support you could
// just bind them to your slot keys and call it a day.
//
// I have my default stuff like sensitivity and FOV aliased in a config called
// "mydefaults.cfg" which allows me to change my overall sensitivity and have
// it actually maintained through all of this binding and switching. Specific
// sensitivity settings for my sapper and knife are still hard-coded,
// but that's fine because it is for those specific weapons and not for
// everything.
//
// I'd recommend making a mydefaults.cfg script also, and execute it at the
// beginning of all of your scripts, so that one class's binds don't stick
// around into another class's configs.
// ----------------------------------------------------------------------------

alias gunsettings     "my_sensitivity; xhair_default; my_fov"
alias gunzoomsettings "sensitivity .3; xhair_x; fov_desired 70"

alias +hold_zoom "gunzoomsettings"
alias -hold_zoom "gunsettings"

alias +fire_slot1 "+attack; r_drawviewmodel 0; spec_next"
alias -fire_slot1 "-attack; r_drawviewmodel 0"

alias +fire_slot2 "+attack; r_drawviewmodel 1; spec_next"
alias -fire_slot2 "-attack; r_drawviewmodel 1"

alias +fire_slot3 "+attack; r_drawviewmodel 1; spec_next"
alias -fire_slot3 "-attack; r_drawviewmodel 1"

alias +inviswatch "+attack2; r_drawviewmodel 1"
alias -inviswatch "-attack2; r_drawviewmodel 1"
bind "mouse2" "+inviswatch;spec_prev"

// Disguise - needs Q bound to lastinv to enable quitting the menu
alias equip_disqmenu "slot4; bind q disq_quit"
alias disq_quit "lastinv; bind q quickswitch"
bind 4 equip_disqmenu

// ----------------------------------------------------------------------------
// Quickswitch
// ----------------------------------------------------------------------------

exec quickswitch.cfg
alias quickslot1 "gunsettings; r_drawviewmodel 0; slot1; bind 1 +hold_zoom; bind mouse1 +fire_slot1"
alias quickslot2 "my_drawviewmodel; my_fov; xhair_normal; sensitivity 3; slot2; bind mouse1 +fire_slot2"
alias quickslot3 "my_drawviewmodel; my_fov; xhair_normal; sensitivity 3; slot3; bind mouse1 +fire_slot3"

// ----------------------------------------------------------------------------
// Quick disguise weapon
// ----------------------------------------------------------------------------
// Changes my disguise weapon
//
// This just uses slot# and last inv to change my actual weapon because nothing
// related to quickswitch *should* be changed, and neither should the weapon
// I'm actually holding.
// ----------------------------------------------------------------------------

alias +fake_primary "slot1; lastdisguise"
alias -fake_primary "lastinv"

alias +fake_secondary "slot2; lastdisguise"
alias -fake_secondary "lastinv"

alias +fake_melee "slot3; lastdisguise"
alias -fake_melee "lastinv"

bind f1 +fake_primary
bind f2 +fake_secondary
bind f3 +fake_melee

